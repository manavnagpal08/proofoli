<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin Dashboard</title>

    <!-- Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms-app/dist/netlify-cms.js"></script>

    <!-- GitHub OAuth -->
    <script>
      window.CMS_CONFIG = {
        backend: {
          name: "github",
          repo: "manavnagpal/manavnagpal",
          branch: "main",
          authEndpoint: "https://manavnagpal.netlify.app/admin/callback"
        }
      };
    </script>
  </head>

  <body>
    <script>
      NetlifyCmsApp.init(window.CMS_CONFIG);
    </script>
  </body>
</html>
